<app-navbardash></app-navbardash>

<div class="main-container flex p-4">
  <app-sidebar class="w-64"></app-sidebar>

  <div class="flex-grow bg-white shadow-lg rounded-lg p-6 sm:p-8 xl:p-10 mt-16">
    <div class="mb-4 flex items-center justify-between">
      <div>
        <h3 class="text-2xl font-bold text-[#003366] mb-2">Pagos Realizados</h3>
        <span class="text-base font-normal text-gray-500">Pagos recientes y su estado actual</span>
      </div>
      <div class="flex-shrink-0">
      </div>
    </div>

    <div class="flex flex-col mt-8">
      <div class="overflow-x-auto rounded-lg">
        <div class="align-middle inline-block min-w-full">
          <div class="shadow overflow-hidden sm:rounded-lg">
            <table *ngFor="let pago of pagos" class="min-w-full divide-y divide-gray-200">
              <thead class="bg-[#003366] text-white">
                <tr>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">ID Pago</th>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Cliente</th>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Monto</th>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Estado</th>
                </tr>
              </thead>
              <tbody class="bg-white">
                <tr class="hover:bg-gray-50 transition">
                  <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">{{pago.id_pago}}</td>
                  <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">{{pago.reserva.usuario.nombre}}</td>
                  <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">{{pago.monto | currency:'$':true}}</td>
                  <td class="p-4 whitespace-nowrap text-sm font-semibold text-green-600 flex items-center"
                  [ngClass]="pago.estado === 'realizado' ? 'text-green-600' : 'text-red-600'">
                    <span class="mr-2">
                      {{pago.estado}}
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
