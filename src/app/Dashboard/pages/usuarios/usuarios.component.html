<app-navbardash></app-navbardash>

<div class="main-container flex p-4">
  <app-sidebar class="w-64"></app-sidebar>

  <div class="flex-grow bg-white shadow-lg rounded-lg p-6 sm:p-8 xl:p-10 mt-16">
    <div class="mb-4 flex items-center justify-between">
      <div>
        <h3 class="text-2xl font-bold text-gray-800 mb-2">Huéspedes Actuales</h3>
        <span class="text-base font-normal text-gray-500">Lista de huéspedes en el hotel</span>
      </div>
      <div class="flex-shrink-0">
      </div>
    </div>
    <div class="flex flex-col mt-8">
      <div class="overflow-x-auto rounded-lg">
        <div class="align-middle inline-block min-w-full">
          <div class="shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-[#1E3A8A] text-white">
                <tr>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Nombre</th>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Apellido</th>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Email</th>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Telefono</th>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Pais</th>                </tr>
              </thead>
              <tbody *ngFor="let usuario of usuarios" class="bg-white">
                <tr class="hover:bg-gray-50 transition">
                  <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                    <span class="font-semibold">{{usuario.nombre}}</span>
                  </td>
                  <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                    <span class="font-semibold">{{usuario.apellido}}</span>
                  </td>
                  <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                    <span class="font-semibold">{{usuario.email}}</span>
                  </td>
                  <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                    <span class="font-semibold">{{usuario.telefono}}</span>
                  </td>
                  <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                    <span class="font-semibold">{{usuario.pais}}</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
