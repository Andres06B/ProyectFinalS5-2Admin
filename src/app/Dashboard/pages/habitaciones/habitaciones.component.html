<app-navbardash></app-navbardash>

<div class="main-container flex p-4">
  <app-sidebar class="w-64"></app-sidebar>

  <div class="flex-grow bg-white shadow-lg rounded-lg p-6 sm:p-8 xl:p-10 mt-16">
    <div class="mb-4 flex items-center justify-between">
      <div>
        <h3 class="text-2xl font-bold text-[#003366] mb-2">Habitaciones Disponibles</h3>
        <span class="text-base font-normal text-gray-500">Habitaciones disponibles en este momento</span>
      </div>
      <div class="flex-shrink-0">
        
      </div>
    </div>

    <div class="flex flex-col mt-8">
      <div class="overflow-x-auto rounded-lg">
        <div class="align-middle inline-block min-w-full">
          <div class="shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-[#003366] text-white">
                <tr>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Habitación</th>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Tipo de Habitación</th>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Precio/Noche</th>
                  <th scope="col" class="p-4 text-left text-xs font-medium uppercase tracking-wider">Estado</th>
                </tr>
              </thead>
              <tbody class="bg-white">
                <tr *ngFor="let habitacion of habitaciones" class="hover:bg-[#f0f0f0] transition">
                   <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                    <span class="font-semibold">{{habitacion.nombre}}</span>
                    </td>
                  <td  class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">
                    <span class="font-semibold">{{habitacion.tipo}}</span>
                    </td>
                  <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                    <span class="font-semibold">$100</span>
                    </td>
                  <td  class="p-4 whitespace-nowrap text-sm font-semibold text-[#003366]">
                    <span class="font-semibold">{{habitacion.estado}}</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
